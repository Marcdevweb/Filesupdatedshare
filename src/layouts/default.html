<!DOCTYPE html>
<html
  lang="en"
  x-data="layout()"
  :class="{
  'dark': $store.app.isDark,
  '': !$store.app.isDark
}"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Base Edge - Premier Ski Lease & Tuning Services in Boulder</title>
    <meta name="description" content="Alpine Base & Edge's skiboulder.com offers top-quality ski and snowboard gear, expert tuning, and dedicated services in Boulder, CO. Dive into a seamless skiing experience with our curated products and unmatched expertise, catering to racers and recreational enthusiasts alike.">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/postcss/main.postcss" />
  </head>
  <body class="w-full h-full bg-white dark:bg-muted-900">
    <!-- prettier-ignore -->

    <!--Site navbar-->
    {{> navigation/navbar-static}}

    <main
      class="relative w-full transition-all duration-300 z-10"
    >
      <!--Container-->
      <div
        class="
          w-full
          min-h-screen
          mx-auto
          bg-white
          dark:bg-muted-900
        "
      >

        <!-- Renders the page body -->
        {{> @partial-block }}
      </div>
    </main>

    <!--Footer-->
    {{> footer/footer}}

    <!--Back to top button-->
    {{> misc/backtotop}}

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
