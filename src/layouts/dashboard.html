<!DOCTYPE html>
<html
  lang="en"
  x-data="layout()"
  :class="{
  'dark': $store.app.isDark,
  '': !$store.app.isDark
}"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Base & Edge Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/postcss/main.postcss" />
  </head>
  <body class="bg-muted-100 dark:bg-muted-900 transition-all duration-300">
    <!-- prettier-ignore -->

    <!-- Sidebar -->
    {{> navigation/sidebar}}

    <main
      x-cloak
      class="
        relative
        z-10
        bg-muted-100
        dark:bg-muted-1000
        transition-all
        duration-300
        overflow-hidden
      "
      :class="$store.app.isSidebarActive ? 'w-full lg:max-w-[calc(100%_-_250px)] lg:ml-[250px]' : 'w-full'"
    >
      <!--Container-->
      <div
        class="
          w-full
          min-h-screen
          max-w-7xl
          mx-auto
          transition-all
          duration-300
        "
      >
        <!-- Renders the page body -->
        {{> @partial-block }}
      </div>
    </main>

    <!--Back to top button-->
    {{> misc/backtotop}}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
